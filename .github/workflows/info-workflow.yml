name: Deploy to EKS Fargate

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.PRACTICE_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PRACTICE_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Configure AWS CLI
        run: aws configure set default.region us-east-2


      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
         node-version: '20.x'
      - name: Install dependencies
        run: yarn

      # Share artifact inside workflow
  
        
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/techimage:${{ github.run_id }} .
          docker push $ECR_REGISTRY/techimage:${{ github.run_id }}